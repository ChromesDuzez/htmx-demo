<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <!--/* Used only for editing in Pinegrow -->         
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <!--*/-->
        <!--Bootstrap JS-->
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!--HTMX-->
        <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
        <!-- Hyperscript for fancier stuff -->
        <script type="text/javascript" th:src="@{/webjars/hyperscript.org/dist/_hyperscript.js}"></script>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">HTMX + Spring Boot Demo</a>
                <p class="navbar-text">Rendered at <!--suppress ThymeleafVariablesResolveInspection --> <span th:text="${#dates.format(now, 'dd/MMM/yyyy HH:mm')}"></span></p>
            </div>
        </nav>
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <div th:if="${message}" class="alert alert-primary text-center" role="alert">
            <span th:text="${message}"></span>
        </div>
        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>
        <section layout:fragment="content">
            <p>Page content goes here</p>
        </section>
        <!-- <img alt="Loading Indicator" class="htmx-indicator" src="https://raw.githubusercontent.com/SamHerbert/SVG-Loaders/master/svg-loaders/spinning-circles.svg"/> -->
        <!-- <center><img class="htmx-indicator" src="~{/img/bars.svg}" width="60" alt="Loading Indicator" /></center> -->
        <center>
            <object class="htmx-indicator" width="100px" height="auto">
                <svg width="16" height="16" viewBox="0 0 135 140" xmlns="http://www.w3.org/2000/svg" fill="#494949">
                    <rect y="10" width="15" height="120" rx="6">
                        <animate attributeName="height"
                                 begin="0.5s" dur="1s"
                                 values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                                 repeatCount="indefinite" />
                        <animate attributeName="y"
                                 begin="0.5s" dur="1s"
                                 values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                                 repeatCount="indefinite" />
                    </rect>
                    <rect x="30" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height"
                                 begin="0.25s" dur="1s"
                                 values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                                 repeatCount="indefinite" />
                        <animate attributeName="y"
                                 begin="0.25s" dur="1s"
                                 values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                                 repeatCount="indefinite" />
                    </rect>
                    <rect x="60" width="15" height="140" rx="6">
                        <animate attributeName="height"
                                 begin="0s" dur="1s"
                                 values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                                 repeatCount="indefinite" />
                        <animate attributeName="y"
                                 begin="0s" dur="1s"
                                 values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                                 repeatCount="indefinite" />
                    </rect>
                    <rect x="90" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height"
                                 begin="0.25s" dur="1s"
                                 values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                                 repeatCount="indefinite" />
                        <animate attributeName="y"
                                 begin="0.25s" dur="1s"
                                 values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                                 repeatCount="indefinite" />
                    </rect>
                    <rect x="120" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height"
                                 begin="0.5s" dur="1s"
                                 values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear"
                                 repeatCount="indefinite" />
                        <animate attributeName="y"
                                 begin="0.5s" dur="1s"
                                 values="10;15;20;25;30;35;40;45;50;0;10" calcMode="linear"
                                 repeatCount="indefinite" />
                    </rect>
                </svg>
            </object>
        </center>
    </body>
</html>
